@keyframes snowball-animation {
            0% {
                transform: translate(0);
                opacity: 1;
            }

            20% {
                transform: translate(4px, 100px);
                opacity: 0.8;
            }

            40% {
                transform: translate(-7px, 200px);
                opacity: 0.7;
            }

            60% {
                transform: translate(10px, 400px);

            }

            100% {

                opacity: 0;
            }

    <script>
        feather.replace();
        var keyboardSound = document.getElementById("keyboard-sound");
        var backgroundMusic = document.getElementById("background-music");
        var typingSoundDuration = 15000; // Durasi pemutaran sound keyboard-typing dalam milidetik

        document.addEventListener("DOMContentLoaded", function () {
            backgroundMusic.play();
        });

        function playKeyboardSound() {
            keyboardSound.play();
            setTimeout(function () {
                keyboardSound.pause();
                keyboardSound.currentTime = 0;
            }, typingSoundDuration);
        }

        function animateTyping(text, element, duration) {
            var totalChars = text.length;
            var speed = duration / totalChars;

            var i = 0;
            var interval = setInterval(function () {
                element.innerHTML += text.charAt(i);
                i++;

                playKeyboardSound();
            },
                speed);
        }

        function lihatPesan() {
            var pesanElement = document.getElementById("pesan");
            var pesanButton = document.getElementById("pesan-btn");

            if (pesanElement.style.display === "none") {
                pesanElement.style.display = "block";
                animateTyping('"Aku memilih mencintaimu dalam diam. Karena dalam diam tak akan ada penolakan. Aku memilih mencintaimu dalam kesepian. Karena dalam kesepian tidak ada orang lain yang memilikimu, kecuali aku." - J. Rumi', pesanElement, 15000);
                pesanButton.innerHTML = "Hide";
            } else {
                pesanElement.style.display = "none";
                pesanElement.innerHTML = "";
                pesanButton.innerHTML = '<i class="feather-icon" data-feather="mail"></i> Lihat Pesan!';
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            backgroundMusic.play();
        });


    </script>
